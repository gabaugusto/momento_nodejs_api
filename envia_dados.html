<!DOCTYPE html>
<html>
<head>
    <title>Enviar e Receber Dados</title>
</head>
<body>
    <h1>Enviar Dados</h1>
    <form id="dadosForm">
        <label for="nome_do_indicado">Nome do Indicado:</label>
        <input type="text" id="nome_do_indicado" name="nome_do_indicado" required>
        <br>

        <label for="nome_filme">Nome do Filme:</label>
        <input type="text" id="nome_filme" name="nome_filme" required>
        <br>

        <button type="submit">Enviar</button>
    </form>

    <h1>Receber Dados</h1>
    <div id="dadosRecebidos"></div>

    <script>
        const dadosForm = document.getElementById('dadosForm');
        const dadosRecebidos = document.getElementById('dadosRecebidos');

        dadosForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const nome_do_indicado = document.getElementById('nome_do_indicado').value;
            const nome_filme = document.getElementById('nome_filme').value;

            // Enviar dados para a API
            const response = await fetch('/enviar-dados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome_do_indicado, nome_filme })
            });

            const data = await response.json();
            dadosRecebidos.innerHTML = `Nome do Indicado: ${data.nome_do_indicado}, Nome do Filme: ${data.nome_filme}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Costs by Offices</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <canvas id="officesCosts" width="800" height="400"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch data from the API endpoint
      fetch('/offices/costs')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error('Invalid data format');
          }

          // Extracting office's  names and total costs from the fetched data
          const offices = data.map(item => item.office_name);
          const costs = data.map(item => item.costs);

          // Chart.js setup for costs by office
          const ctx = document.getElementById('officesCosts').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: offices,
              datasets: [{
                label: 'Costs by Offices',
                data: costs,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }]
            },
            options: {
              indexAxis: 'y',
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Offices Names'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Total Costs'
                  }
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching or processing data:', error);
        });
    });
  </script>
</body>
</html>
